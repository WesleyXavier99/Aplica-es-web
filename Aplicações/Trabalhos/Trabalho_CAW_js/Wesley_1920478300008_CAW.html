<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operações Matemáticas</title>
	<style>
		body{
			background: rgb(70, 142, 236);
			font: normal 15pt Arial; 
		}
		section{
			background: white;
			border-radius: 10px;
			padding: 20px;
			width: 500px;
			margin: auto;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);
			text-align: center;	
		}
		p{
			font-size: 13px;
		}
		input { 
			border-radius: 50px;
		}
		.botao{
			background: rgb(70, 142, 236);
			border-radius: 50px;		
		}
	</style>
</head>
<body>
	<section>
		<h1>Operações Matematicas</h1>
		Digite um numero: <input type="text" id="num1" onFocus="limpa(1);"><br>
		Digite outro numero: <input type="text" id="num2" onFocus="limpa(2);"><br><br>
		<p>1 para somar /2 para subtrair/3 para multiplicar/4 para dividir</p> <br>
		<input type="number" id="operacoes" nome="soma" onFocus="limpa(3);" min="1" max="4"><br>	
		<input type="button" value="calcular" onclick="calcula(num1,num2)" class="botao">
		<p id="resultado"></p>
	</section>

	<script>
		function calcula(num1,num2){
			var operacao = document.getElementById('operacoes').value;
			var resultado = document.getElementById('resultado');
			
			var n1 =Number(num1.value);
			var n2 =Number(num2.value);

			if(operacao == 1){
				var soma = n1+n2;
			}else if(operacao == 2){
				var soma = n1-n2;
			}else if(operacao == 3){
				var soma = n1*n2;
			}else if(operacao == 4){
				var soma = n1/n2;
			}

			resultado.innerHTML = `Resultado: ${soma}`;
		}

		function limpa(n){
			if(n==1){
				document.getElementById('num1').value = "";
			}else if (n==2){
				document.getElementById('num2').value = "";
			}else if(n==3){
				document.getElementById('operacoes').value = "";
			}
		}

	</script>
</body>
</html>
